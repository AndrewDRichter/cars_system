<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Naranjal</title>
</head>
<body>
    <div>
        <h1>Bem vindo ao Carros Naranjal</h1>
        <h3>Aqui você encontra os melhores veículos à venda na região!</h3>
        <form action="#" method="POST">
            {% csrf_token %}
            <input type="text" name="search_input" id="search_input" placeholder="Encontrar veículos...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <br />
    {% if search %}
        {% for obj in search %}
            {{ obj }}
        {% endfor %}
    {% endif %}
</body>
</html>
